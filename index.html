<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyColouringBook</title>
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (min-width:100px) and (max-width:500px)"
      href="mobilestyle.css"
    />
  </head>
  <body>
    <h1>Lotus Coloring Book</h1>
    <div class="container">
      <section class="lotus"></section>
      <section id="selectedcolor">
        <button>Clear</button>
        <div class="color selectedcolorbox"></div>
      </section>
      <div class="colors">
        <div class="color color1" data-color="#045500">Dark Green</div>
        <div class="color color2" data-color="#ff55db">Lilla</div>
        <div class="color color3" data-color="#fe6594">Sakura Pink</div>
        <div class="color color4" data-color="#c967A5">Violet</div>
        <div class="color color5" data-color="#aeee47">Spring Green</div>
        <div class="color color6" data-color="#fef465">Pale Yellow</div>
        <div class="color color7" data-color="#ffffff">White</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
